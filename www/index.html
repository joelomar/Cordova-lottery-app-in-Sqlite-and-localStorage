<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/loto.css">
        <title>PLay Lotto</title>
    </head>
    <body>
        <div id="user_hold">user:</div>
        <div id="money">money:</div>
        <h3>Play Lotto</h3>
        <p>Play FruitCash to win $5.00 (Easy)</p>
        <div id="results"></div>
        <div id="btn_fruit">Play</div>
        <p>Play Automatica to win $75.000 (Mid)</p>
        <p>Win Number: 223546</p>
        <div id="result_auto"></div>
        <div id="btn_auto">Play</div>
        <p>Play Power6 to win $500.000 (PRO)</p>
        <div id="win_num"></div>
        <div id="result_big"></div>
        <input type="text" id="input_num" size="6" name="f" value="6 digits">
        <div id="btn_check">Play</div>
        <br></br>
        <p>Get 2 Millions to win the game.</p>
        <br></br>
        <div id="sql_hold"></div>
        <input type="button" id="btn_load" value="update">
        <br></br>
        <p>Register to play</p>
        <p>Username:</p>
        <input type="text" id="user_login">
        <p>Email:</p>
        <input type="text" id="email_login">
        <input type="button" id="btn_log" value="sign in">

        <script type="text/javascript" src="cordova.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
    </body>
</html>
